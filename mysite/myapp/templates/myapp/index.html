{% extends 'myapp/base.html' %}
{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>To-do Application</h1>
                  
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4>Add Task</h4>
            <form class="p-3 shadow" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control"  type="text" name="name" id="id" placeholder="Enter Task">
                </div>
            
                <div class="form-group">
                    <input class="form-control"  type="text" name="priority" id="priority" placeholder="Enter Task Priority">
                </div>

                <div class="form-group">
                    <input class="form-control"  type="date" name="date" id="date">
                </div>
            
                <input class="btn btn-success" type="submit" name="submit">
            
            </form>
        </div>

        <div class="col-md-6">
            <div>
                <h4>Task to be completed</h4>
                {%for task in task_list %}
                <div class="shadow card">
                    <div class="card-body">
                        <h5 class="card-title">{{task.name}}</h5>
                        <p><b>Priority: {{task.priority}}</b></p>
                        <p><b>Date: {{task.date}}</b></p>

                        <a class="btn btn-danger" href="{% url 'delete' task.id %}">Done</a>
                        <a class="btn btn-success" href="{% url 'update' task.id %}">Update</a>

                    </div>
                </div>
                <br>
                {% endfor %}

            </div>
        </div>
    </div>
</div>

{% endblock %}
