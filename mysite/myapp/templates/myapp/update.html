{% extends 'myapp/base.html' %}
{% block body %}

<div class="card">
    <div class="card-header">
        <div class="card-title">
            <h5>Task Update</h5>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Update</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
